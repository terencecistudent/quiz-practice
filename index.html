    <!-------------------------------------------------HEADER----->
    <header class="container-fluid">
        <div class="row ">
            <div class="col-sm-12 col-md-12">
                <h1 class="text-center"> Premier League Trivia Quiz <i class="far fa-futbol" aria-hidden="true"></i></h1>
            </div>
        </div>
    </header>

    <!-------------------------------------------------SECTION----->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <h3 id="sub-para" class="text-center"> How well do you know your football? </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 text-center">
                <h4> There are 10 questions in this quiz. </h4>

        <!----------------------------------Button-->
        <div class="row text-center">
            <div class="col-sm-12 col-md-12 button-padding">
                <a class="btn btn-lg btn-success" href="quiz-page.html" role="button">Start!</a>

        <div class="row text-center">
            <div class="col-sm-12 col-md-12">
                <h3>Before you start the quiz, can you guess who owns each stadium on using the map?</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div id="map"></div>
            </div>
        </div>
    </section>
